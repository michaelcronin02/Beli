<div class="message">
    <span class="title">{{ post.title}}</span>
    <span class="author">By: {{ post.user.name }}</span>
    <div class="metadata">
        <div class="servings">Servings: {{ post.servings }}</div>
        <div class="cooktime">Cook Time: {{ post.cook_time }}</div>
        <div class="description">{{ post.description }}</div>
    </div>
</div>
