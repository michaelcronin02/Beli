{% extends 'base.html' %}

{% block content %}
    <section>
        <h2 class="page-title">Latest recipes</h2>
        {% include 'recipes_template.html' %}
    </section>

    <section>
        <h2>Make a new recipe!</h2>
        <form action="{{ url_for('main.new_recipe') }}" method="post">
            <div><textarea placeholder="Title" name="title"></textarea></div>
            <div><textarea placeholder="Description" name="description"></textarea></div>
            <div><textarea placeholder="Serving" name="servings"></textarea></div>
            <div><textarea placeholder="Cook Time" name="cook_time"></textarea></div>
            <div><input class="recipe-button" type="submit" value="Publish!"/></div>
        </form>
    </section>
{% endblock %}
