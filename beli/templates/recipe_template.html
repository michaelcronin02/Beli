<div class="Recipe">
    <span class="title">{{ recipe.title}}</span>
    <span class="author">By: {{ recipe.user.name }}</span>
    <div class="metadata">
        <div class="servings">Servings: {{ recipe.servings }}</div>
        <div class="cooktime">Cook Time: {{ recipe.cooktime }}</div>
        <div class="description">{{ recipe.description }}</div>
    </div>
</div>
